<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - SocialBook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fcea61d150.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" class="logo" alt="site-logo">
            <ul>
                <li><img src="images/notification.png" alt="notification-icon"></li>
                <li><img src="images/inbox.png" alt="inbox-icon"></li>
                <li><img src="images/video.png" alt="video-icon"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="images/profile-pic.png" alt="profile-icon">
            </div>
        </div>

        <!-- Settings Menu -->
        <div class="settings-menu">

            <div id="dark-btn">
                <span></span>
            </div>

            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="images/profile-pic.png" alt="user-profile-pic">
                    <div>
                        <p>John Nicholson</p>
                        <a href="#">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/feedback.png" alt="user-profile-pic">
                    <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us to improve the new design.</a>
                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src="images/setting.png" alt="settings-icon" class="settings-icon">
                    <a href="#">Settings & Privacy <img src="images/arrow.png" alt="open-settings-icon"
                            width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/help.png" alt="help-icon" class="settings-icon">
                    <a href="#">Help & Support <img src="images/arrow.png" alt="open-settings-icon" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/display.png" alt="display-icon" class="settings-icon">
                    <a href="#">Display & Accessibility <img src="images/arrow.png" alt="open-settings-icon"
                            width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/logout.png" alt="logout-icon" class="settings-icon">
                    <a href="#">Logout <img src="images/arrow.png" alt="open-settings-icon" width="10px"></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Page -->
    <div class="profile-container">
        <img src="images/cover.png" alt="profile-cover-image" class="cover-img">
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Copyright 2024 - SocialBook - A.Pat.</p>
    </div>

    <script src="index.js"></script>
</body>

</html>
